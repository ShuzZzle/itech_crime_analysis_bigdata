<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel="stylesheet" href="§static§/css/main.css" type="text/css" />
    <title>§title§</title>
    <script src="§static§/ui5loader.js"></script>
    <script>
    var loader = new UI5Loader({
      resourceRoots: { "§ns§" : "§static§/" },
      url: "https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    });
    loader.loadApp( '§ns§' ).then(function(){
      loader._sugar = $.getScript('§static§/ext/sugar-custom.js').done(function(){
        Sugar.extend();
        var codes = Sugar.Date.getAllLocaleCodes();
        var code = sap.ui.getCore().getConfiguration().getLanguage() || 'en-US';
        if ( codes.indexOf( code ) === -1 )
          code = code.substr(0,2).toLowerCase();
        if ( codes.indexOf( code ) === -1 )
          code = 'en';
        Sugar.Date.setLocale( code );
      });
    });
    </script>
  </head>
  <body id="content" class="sapUiBody" role="application" style="overflow:hidden"></body>
</html>
